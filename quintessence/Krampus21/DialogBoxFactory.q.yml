functions:


  - name: create_basic_dialog_box_for_testing
    type: Krampus21::DialogBoxes::Base*
    body: |
      Krampus21::DialogBoxes::Basic *dialog_box = new Krampus21::DialogBoxes::Basic;
      std::vector<std::string> pages = {
        "Page 1 text",
        "Page 2 text", "With multiple lines",
        "And now text from the last page.",
      };
      dialog_box->set_pages(pages);
      return dialog_box;
    body_dependency_symbols:
      - Krampus21::DialogBoxes::Basic
      - std::vector<std::string>


  - name: create_basic_dialog_box
    type: Krampus21::DialogBoxes::Base*
    parameters:
      - name: pages
        type: std::vector<std::string>
        default_argument: '{}'
    body: |
      Krampus21::DialogBoxes::Basic *dialog_box = new Krampus21::DialogBoxes::Basic;
      dialog_box->set_pages(pages);
      return dialog_box;
    body_dependency_symbols:
      - Krampus21::DialogBoxes::Basic


dependencies:


  - symbol: std::vector<std::string>
    headers: [ vector, string ]
  - symbol: Krampus21::DialogBoxes::Base*
    headers: [ Krampus21/DialogBoxes/Base.hpp ]
  - symbol: Krampus21::DialogBoxes::Basic
    headers: [ Krampus21/DialogBoxes/Basic.hpp ]


