properties:


  - name: dialog_box
    type: Krampus21::DialogBoxes::Base*
    init_with: nullptr

  - name: place
    type: allegro_flare::placement2d
    init_with: '{ 1920/2, 1080/3*2, 1920/2, 1080/3 }'
    getter: true


functions:


  - name: render
    guards: [ al_is_system_installed(), al_is_primitives_addon_initialized(), al_get_current_display() ]
    body: |
      place.start_transform();
      al_draw_filled_rounded_rectangle(0, 0, place.size.x, place.size.y, 4.0, 4.0, al_color_name("green"));
      place.restore_transform();
      return;
    body_dependency_symbols:
      - al_is_system_installed
      - al_is_primitives_addon_initialized
      - al_draw_filled_rounded_rectangle
      - al_color_name


dependencies:


  - symbol: al_is_system_installed
    headers: [ allegro5/allegro.h ]
  - symbol: al_get_current_display
    headers: [ allegro5/allegro.h ]
  - symbol: al_color_name
    headers: [ allegro5/allegro_color.h ]
  - symbol: al_is_primitives_addon_initialized
    headers: [ allegro5/allegro_primitives.h ]
  - symbol: al_draw_filled_rounded_rectangle
    headers: [ allegro5/allegro_primitives.h ]
  - symbol: Krampus21::DialogBoxes::Base*
    headers: [ Krampus21/DialogBoxes/Base.hpp ]
  - symbol: allegro_flare::placement2d
    headers: [ allegro_flare/placement2d.h ]


