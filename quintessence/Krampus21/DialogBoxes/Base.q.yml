properties:


  - name: type
    type: std::string
    init_with: '"Base"'
    constructor_arg: true
    getter: true

  - name: pages
    type: std::vector<std::vector<std::string>>
    init_with: '{}'
    constructor_arg: true
    getter: true

  - name: current_page_num
    type: int
    init_with: 0
    getter: true


functions:


  - name: reset
    body: |
      current_page_num = 0;
      return;


  - name: get_current_page_text
    body: |
      return;


  - name: next_page
    body: |
      //if (current_page_is_valid()
      // TODO
      return;


  - name: current_page_is_valid
    type: bool
    body: |
      if (pages.empty()) return false;
      if (current_page_num < 0) return false;
      if (current_page_num >= pages.size()) return false;
      return true;


  - name: more_pages_to_go
    type: bool
    body: |
      if (current_page_is_valid() && current_page_num < pages.size()) return true;
      return false;


  - name: num_pages
    type: int
    body: |
      return pages.size();


  - name: at_last_page
    type: bool
    body: |
      return (current_page_num == num_pages());


