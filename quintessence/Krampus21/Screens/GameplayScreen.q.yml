parent_classes:


  - class: Krampus21::Screens::Base
    scope: public
    init_with: ''


properties:


  - name: font_bin
    type: AllegroFlare::FontBin*
    init_with: nullptr
    constructor_arg: true

  - name: current_dialog_box
    type: Krampus21::DialogBoxes::Base*
    private: true
    init_with: nullptr
    getter: true
    setter: true


functions:


  - name: initialize_dialog_box
    body: |
      Krampus21::DialogBoxFactory dialog_box_factory;
      current_dialog_box = dialog_box_factory.create_basic_dialog_box_for_testing();
      return;
    body_dependency_symbols:
      - Krampus21::DialogBoxFactory


  - name: primary_timer_func
    override: true
    body: |
      al_draw_filled_rectangle(0, 0, 200, 200, ALLEGRO_COLOR{1, 0, 0, 1});
      if (current_dialog_box)
      {
         Krampus21::DialogBoxRenderer renderer(font_bin, current_dialog_box);
      }
      return;
    body_dependency_symbols:
      - al_draw_filled_rectangle
      - Krampus21::DialogBoxRenderer


dependencies:


  - symbol: al_draw_filled_rectangle
    headers: [ allegro5/allegro_primitives.h ]
  - symbol: Krampus21::Screens::Base
    headers: [ Krampus21/Screens/Base.hpp ]
  - symbol: Krampus21::DialogBoxes::Base*
    headers: [ Krampus21/DialogBoxes/Base.hpp ]
  - symbol: Krampus21::DialogBoxRenderer
    headers: [ Krampus21/DialogBoxRenderer.hpp ]
  - symbol: Krampus21::DialogBoxFactory
    headers: [ Krampus21/DialogBoxFactory.hpp ]
  - symbol: AllegroFlare::FontBin*
    headers: [ AllegroFlare/FontBin.hpp ]


