properties:


  - name: font_bin
    type: AllegroFlare::FontBin*
    init_with: nullptr
    constructor_arg: true

  - name: choice_dialog_box
    type: Krampus21::DialogBoxes::Choice*
    init_with: nullptr
    constructor_arg: true

  - name: width
    type: float
    init_with: 1
    constructor_arg: true

  - name: height
    type: float
    init_with: 1
    constructor_arg: true


functions:


  - name: render
    guards: [ al_is_system_installed(), choice_dialog_box ]
    body: |
      render_frame();
      return;


  - name: obtain_dialog_font
    guards: [ al_is_font_addon_initialized(), al_is_ttf_addon_initialized(), font_bin ]
    private: true
    type: ALLEGRO_FONT*
    body: |
      static const std::string FONT_IDENTIFIER = "Purista Medium.ttf -50";
      ALLEGRO_FONT* result_font = font_bin->operator[](FONT_IDENTIFIER);
      return result_font;


  - name: render_frame
    body: |
      float roundness = 18.0f;
      float border_thickness = 5.0f;
      float border_inner_padding = border_thickness * 3;
      ALLEGRO_COLOR fill_color = al_color_html("162428");
      //ALLEGRO_COLOR border_color = al_color_html("244751");
      al_draw_filled_rounded_rectangle(
         0 + border_inner_padding,
         0 + border_inner_padding,
         width - border_inner_padding,
         height - border_inner_padding,
         roundness * 0.5,
         roundness * 0.5,
         fill_color
      );
      return;
    body_dependency_symbols:
      - al_is_system_installed
      - al_is_primitives_addon_initialized
      - al_draw_filled_rounded_rectangle
      - al_color_html


dependencies:


  - symbol: AllegroFlare::FontBin*
    headers: [ AllegroFlare/FontBin.hpp ]
  - symbol: Krampus21::DialogBoxes::Choice*
    headers: [ Krampus21/DialogBoxes/Choice.hpp ]
  - symbol: ALLEGRO_FONT*
    headers: [ allegro5/allegro.h ]
  - symbol: al_is_system_installed
    headers: [ allegro5/allegro.h ]
  - symbol: al_is_primitives_addon_initialized
    headers: [ allegro5/allegro_primitives.h ]
  - symbol: al_draw_filled_rounded_rectangle
    headers: [ allegro5/allegro_primitives.h ]
  - symbol: al_color_html
    headers: [ allegro5/allegro_color.h ]


