properties:


  - name: font_bin
    type: AllegroFlare::FontBin*
    init_with: nullptr
    constructor_arg: true

  - name: choice_dialog_box
    type: Krampus21::DialogBoxes::Choice*
    init_with: nullptr
    constructor_arg: true

  - name: width
    type: float
    init_with: 1
    constructor_arg: true

  - name: height
    type: float
    init_with: 1
    constructor_arg: true


functions:


  - name: render
    guards: [ al_is_system_installed(), choice_dialog_box ]
    body: |
      draw_frame();
      draw_prompt_text();
      return;


  - name: obtain_dialog_font
    guards: [ al_is_font_addon_initialized(), al_is_ttf_addon_initialized(), font_bin ]
    private: true
    type: ALLEGRO_FONT*
    body: |
      static const std::string FONT_IDENTIFIER = "Purista Medium.ttf -50";
      ALLEGRO_FONT* result_font = font_bin->operator[](FONT_IDENTIFIER);
      return result_font;


  - name: obtain_choice_dialog_box_prompt
    type: std::string
    guards: [ choice_dialog_box ]
    body: |
      return choice_dialog_box->get_prompt();


  - name: draw_prompt_text
    body: |
      int dialog_box_num_revealed_characters = 999;
      std::string text = obtain_choice_dialog_box_prompt();
      float text_padding_x = 40.0f;
      float text_padding_y = 30.0f;
      float text_box_max_width = width - (text_padding_x * 2);
      ALLEGRO_FONT* text_font = obtain_dialog_font();
      float line_height = al_get_font_line_height(text_font);
      ALLEGRO_COLOR text_color = al_color_html("66a9bc");

      al_draw_multiline_text(
         text_font,
         text_color,
         text_padding_x,
         text_padding_y,
         text_box_max_width,
         line_height,
         ALLEGRO_ALIGN_LEFT,
         concat_text(text, dialog_box_num_revealed_characters).c_str()
      );
      return;


  - name: draw_frame
    body: |
      float roundness = 18.0f;
      float border_thickness = 5.0f;
      float border_inner_padding = border_thickness * 3;
      ALLEGRO_COLOR fill_color = al_color_html("162428");
      //ALLEGRO_COLOR border_color = al_color_html("244751");
      al_draw_filled_rounded_rectangle(
         0 + border_inner_padding,
         0 + border_inner_padding,
         width - border_inner_padding,
         height - border_inner_padding,
         roundness * 0.5,
         roundness * 0.5,
         fill_color
      );
      return;
    body_dependency_symbols:
      - al_is_system_installed
      - al_is_primitives_addon_initialized
      - al_draw_filled_rounded_rectangle
      - al_color_html


  - name: concat_text
    type: std::string
    private: true
    guards: [ choice_dialog_box ]
    parameters:
      - name: source_text
        type: std::string
        default_argument: '""'
      - name: length
        type: int
        default_argument: 0
    body: |
      return source_text.substr(0, length);


dependencies:


  - symbol: AllegroFlare::FontBin*
    headers: [ AllegroFlare/FontBin.hpp ]
  - symbol: Krampus21::DialogBoxes::Choice*
    headers: [ Krampus21/DialogBoxes/Choice.hpp ]
  - symbol: ALLEGRO_FONT*
    headers: [ allegro5/allegro.h ]
  - symbol: al_is_system_installed
    headers: [ allegro5/allegro.h ]
  - symbol: al_is_primitives_addon_initialized
    headers: [ allegro5/allegro_primitives.h ]
  - symbol: al_draw_filled_rounded_rectangle
    headers: [ allegro5/allegro_primitives.h ]
  - symbol: al_color_html
    headers: [ allegro5/allegro_color.h ]


