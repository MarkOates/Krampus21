properties:


  - name: font_bin
    type: AllegroFlare::FontBin*
    init_with: nullptr
    constructor_arg: true

  - name: bitmap_bin
    type: AllegroFlare::BitmapBin*
    init_with: nullptr
    constructor_arg: true

  - name: you_got_an_item_dialog_box
    type: Krampus21::DialogBoxes::YouGotAnItem*
    init_with: nullptr
    constructor_arg: true

  - name: width
    type: float
    init_with: 1
    constructor_arg: true

  - name: height
    type: float
    init_with: 1
    constructor_arg: true


functions:


  - name: render
    body: |
      ALLEGRO_FONT* font = obtain_dialog_font();
      ALLEGRO_COLOR text_color = al_color_html("fbedc3");
      std::string notification_text = "You got an item!";
      al_draw_text(font, text_color, width/2, height/2, ALLEGRO_ALIGN_CENTER, notification_text.c_str());
      return;
    body_dependency_symbols:
      - al_color_html


  - name: obtain_dialog_font
    guards: [ al_is_font_addon_initialized(), al_is_ttf_addon_initialized(), font_bin ]
    private: true
    type: ALLEGRO_FONT*
    body: |
      static const std::string FONT_IDENTIFIER = "Purista Medium.ttf -50";
      ALLEGRO_FONT* result_font = font_bin->operator[](FONT_IDENTIFIER);
      return result_font;


dependencies:


  - symbol: Krampus21::DialogBoxes::YouGotAnItem*
    headers: [ Krampus21/DialogBoxes/YouGotAnItem.hpp ]
  - symbol: AllegroFlare::BitmapBin*
    headers: [ AllegroFlare/BitmapBin.hpp ]
  - symbol: AllegroFlare::FontBin*
    headers: [ AllegroFlare/FontBin.hpp ]
  - symbol: ALLEGRO_FONT*
    headers: [ allegro5/allegro.h ]
  - symbol: al_color_html
    headers: [ allegro5/allegro_color.h ]


