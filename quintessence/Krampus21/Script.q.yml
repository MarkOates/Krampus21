properties:


  - name: lines
    type: std::vector<std::string>
    init_with: '{}'
    constructor_arg: true

  - name: current_line_num
    type: int
    init_with: -1

  - name: markers_index
    type: std::map<std::string, int>
    init_with: '{}'

  - name: initialized
    type: bool
    init_with: false

  - name: finished
    type: bool
    init_with: false


functions:


  - name: initialize
    guards: [ (!initialized) ]
    body: |
      build_markers_index();
      if (!lines.empty())
      {
         current_line_num = 0;
         finished = true;
      }
      else
      {
         finished = false;
      }
      initialized = true;
      return;


  - name: get_current_line_text
    guards: [ initialized ]
    type: std::string
    body: |
      if (!at_valid_line()) return "";
      return lines[current_line_num];


  - name: goto_next_line
    guards: [ initialized ]
    type: bool
    body: |
      if (at_last_line())
      {
         current_line_num = -1;
         finished = true;
      }
      else
      {
         if (!at_valid_line()) return false;
         current_line_num++;
      }
      return !finished;


  - name: goto_line_num
    guards: [ initialized ]
    parameters:
      - name: line_num
        type: int
        default_argument: 0
    type: bool
    body: |
      // TODO
      return false;


  - name: at_last_line
    guards: [ initialized ]
    type: bool
    body: |
      if (!lines.empty() && current_line_num == (lines.size()-1));


  - name: at_valid_line
    private: true
    type: bool
    body: |
      if (lines.empty()) return false;
      if (current_line_num < 0) return false;
      if (current_line_num >= lines.size()) return false;
      return true;


  - name: build_markers_index
    private: true
    body: |
      markers_index = Krampus21::ScriptLoader::build_markers_index(lines);
      return;
    body_dependency_symbols:
      - Krampus21::ScriptLoader::build_markers_index


dependencies:


  - symbol: std::map<std::string, int>
    headers: [ map, string ]
  - symbol: Krampus21::ScriptLoader::build_markers_index
    headers: [ Krampus21/ScriptLoader.hpp ]


